<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="welcome"></div>
    <div class="menu">
        <i class="navIcon bi bi-link-45deg"></i>
        <i class="navIcon bi bi-clock"></i>
        <i class="navIcon bi bi-cloud-sun"></i>
        <i class="navIcon bi bi-shield-lock"></i>
        <i class="navIcon bi bi-house"></i>
    </div>
    <div class="container">
        <div class="links">
            <h2 class="boxTitles">Añade tus enlaces favoritos</h2>
            <div class="linkWrap">
                <div class="inputWrap">
                    <label for="linkTitle">Título del enlace:</label>
                    <input type="text" class="linkInput" id="linkTitle" placeholder="Escribe un título">
                </div>
                <div class="inputWrap">
                    <label for="link">Dirección del enlace:</label>
                    <input type="text" class="linkInput" id="link" placeholder="Pega tu URL aquí">
                </div>
                <button class="createLinkBtn" id="btn">Añadir enlace</button>
                <div class="createdLinks"></div>
            </div>
        </div>
        <div class="subContainer">
            <div class="time">
                <div class="timeWrap">
                    <div class="timeNow"></div>
                    <div class="date"></div>
                </div>
            </div>
            <div class="weather"></div>
            <div class="password">
                <h2 class="boxTitles">Crea una contraseña segura</h2>
                <div class="passWrap">
                    <div class="passBox">
                        <h4>Selecciona el número de caracteres</h4>
                        <div class="passInputWrap">
                            <input id="passNum" class="passInput" type="number" min="12" max="50">
                            <button id="passBtn" class="createLinkBtn">Generar contraseña</button>
                        </div>
                        <div class="createdPass"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/links.js"></script>
    <script src="./js/password.js"></script>
    <script src="./js/time.js"></script>
</body>
</html>
