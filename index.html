<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="menu">
        <a href="pages/links.html"><i class="navIcon bi bi-link-45deg"></i></a>
        <a href="pages/time.html"><i class="navIcon bi bi-clock"></i></a>
        <a href="pages/weather.html"><i class="navIcon bi bi-cloud-sun"></i></a>
        <a href="pages/password.html"><i class="navIcon bi bi-shield-lock"></i></a>
        <a href='index.html'><i class="navIcon bi bi-house"></i></a>
    </nav>
    <div class="container">
        <div class="links">
            <div class="linkWrap">
                <h2 class="boxTitles linkHead">Añade tus enlaces favoritos</h2>
                <div class="errorMsg"></div>
                <div class="inputWrap">
                    <input type="text" class="linkInput" id="linkTitle" placeholder="Escribe un título">
                </div>
                <div class="inputWrap">
                    <input type="text" class="linkInput" id="link" placeholder="Pega tu URL aquí">
                </div>
                <button class="createLinkBtn" id="btn">Añadir enlace</button>
                <div class="createdLinks"></div>
            </div>
        </div>
        <div class="subContainer">
            <div class="welcome"></div>
            <div class="time">
                <div class="timeWrap">
                    <div class="timeNow"></div>
                    <div class="date"></div>
                </div>
            </div>
            <div class="weather"></div>
            <div class="weatherHours"></div>
        </div>
        <div class="password">
            <div class="passWrap">
                <h2 class="boxTitles">Crea una contraseña segura</h2>
                <div class="passBox">
                    <h4>Selecciona el número de caracteres</h4>
                    <div class="passInputWrap">
                        <input id="passNum" class="passInput" type="number" min="12" max="50">
                        <button id="passBtn" class="createLinkBtn">Generar contraseña</button>
                    </div>
                    <div class="createdPass"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/background.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/links.js"></script>
    <script src="./js/password.js"></script>
    <script src="./js/time.js"></script>
</body>
</html>
